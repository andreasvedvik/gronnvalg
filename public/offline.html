<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#22c55e">
  <title>Grønnest - Offline</title>
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to bottom, #f0fdf4, #ffffff);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .container {
      max-width: 400px;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }

    h1 {
      font-size: 1.5rem;
      color: #166534;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .leaf {
      width: 24px;
      height: 24px;
    }

    p {
      color: #6b7280;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }

    .retry-btn {
      background: #22c55e;
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: 9999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .retry-btn:hover {
      background: #16a34a;
      transform: scale(1.05);
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #9ca3af;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(to bottom, #111827, #1f2937);
      }

      h1 {
        color: #4ade80;
      }

      p {
        color: #9ca3af;
      }

      .icon {
        filter: invert(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0119 12.55M5 12.55a10.94 10.94 0 015.17-2.39M10.71 5.05A16 16 0 0122.58 9M1.42 9a15.91 15.91 0 014.7-2.88M8.53 16.11a6 6 0 016.95 0M12 20h.01"/>
    </svg>

    <h1>
      Grønnest
      <svg class="leaf" viewBox="0 0 24 24" fill="none" stroke="#22c55e" stroke-width="2.5">
        <path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/>
        <path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/>
      </svg>
    </h1>

    <p>
      Du er ikke koblet til internett. Koble til for å skanne produkter og se miljøscore.
    </p>

    <button class="retry-btn" onclick="window.location.reload()">
      Prøv igjen
    </button>

    <p class="status">
      Skannehistorikken din er lagret og tilgjengelig når du er tilkoblet igjen.
    </p>
  </div>
</body>
</html>
